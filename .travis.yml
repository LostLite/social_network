language: node_js
node_js: 
  - stable

install:
  - npm install

services:
  - postgresql

before_script:
  - psql -c 'create database socialnetwork;' -U postgres
  - psql -c "CREATE USER 'ke-william' WITH PASSWORD null;" -U postgres
  - npm install -g sequelize-cli
  - sequelize db:migrate --config database/config/config.json --migrations-path database/migrations

script: true

notifications:
  email: false